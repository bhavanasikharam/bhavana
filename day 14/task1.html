<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form>
    <fieldset>
    <legend><h2><center>REGISTRATION FROM</center></h2></legend>
    <h4>STUDENT:</h4>   
        <label for="firstname">firstname:</label>
        <input type="text" id="firstname" name="firstname">  
        <label for="name">lastname:</label>
        <input type="text" id="lastname" name="lastname">
        <br><br>
        <label for="Student ID">Student ID:</label>
        <input type="Student ID" id="Student ID" name="Student ID">
        <br><br><br>
    <h4>PERSONAL DETAILS:</h4>
        <label for="phone">Phone.NO:</label>
        <input type="phone" id="phone" name="userphone">
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="useremail">
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="userpassword">
        <br><br>
        <label for="date">Date of Birth:</label>
        <input type="date" id="date" name="date of birth">
        <lable for="gender">Gender:</lable>
        <input for="gender" id="gender" name="user gender">
        <br><br><br>
    <h4>ENGINEERING GRADUATION:</h4>
        <label for="Degree"><pre>Degree:</pre></label>
        <input type="Degree" id="Degree" name="Degree">   
        <label for="Streem"><pre>Streem:</pre></label>
        <input type="Streem" id="Streem" name="Streem">  
        <label for="College Name"><pre>College Name:</pre></label>
        <input type="College Name" id="College Name" name="College Name">
        <label for="passing year"><pre>passing year:</pre></label>    
        <input type="Passing Year" id="Passing Year" name="Passing Year">
        <label for="Aggregate Percent"><pre>Aggregate Percent:</pre></label>
        <input type="Aggregate Percent" id="Aggregate Percent" name="Aggregate Percent">
        <label for="University"><pre>University:</pre></label>
        <input type="University" id="University" name="University">   
        <br><br><br>
    <h4>SELECT YOUR SKILS:</h4>        
        <label for="java">1.java:</label>
        <input type="radio" id="java" name="skills" value="java">
        <br><br>
        <label for="python">2.python:</label>
        <input type="radio" id="python" name="skills" value="python">
        <br><br>
        <label for="web development">3.web development:</label>
        <input type="radio" id="web development" name="skills" value="web development">
        <br><br><br>
    <h4>ADDRES:</h4>
        <label for="Country">Country:</label>
        <input type="Country" id="Country" name="Country">
        <label for="state">state:</label>
        <input type="state" id="state" name="state">
        <br><br>
        <label for="city">city:</label>
        <input type="city" id="city" name="city">
        <label for="pincode">pincode:</label>
        <input type="pincode" id="pincode" name="pincode">
        <br><br><br>
    <h4>RESUME:</h4>
        <label for="resume">upload your resume:</label>
        <input type="file" id="resume" name="userresume">
        <br><br><br>
    <center>
    <input type="submit" value="submit">
    <input type="reset" value="reset">   
    </center>
    </fieldset>
    </form>
    
</body>
</html>
