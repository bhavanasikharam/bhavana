<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task2</title>
</head>
<body>
  <caption><h1>SPANNING</h1></caption>  
  <p>The table cells can span into multiple rows and multiple coloums.</p>
  <h2>Semantic Elements:</h2>
  <table border="2" cellpadding="25" cellspacing="20"
         bgcolor="silver" width="400" height="400">
   <tr>
    <th colspan="4" bgcolor="tan">< header ></th>
   </tr>   
   
   <tr>
    <th colspan="4" bgcolor="pink">< nav ></th>
   </tr>   
   
   <tr>
    <th colspan="2" bgcolor="crem">< section ></th>
    <th rowspan="2" bgcolor="orange">< artical ></th>
   </tr>

   <tr>
    <th colspan="2" bgcolor="yellow">< Aside ></th>
   </tr>   
  
   <tr>
    <th colspan="4" bgcolor="violet">< Footer ></th>
   </tr>   
   
  </table>
</body>
</html>
